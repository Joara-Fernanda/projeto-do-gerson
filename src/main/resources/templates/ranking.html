<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/ranking.css">
    <title>Ranking de Doações</title>
</head>
<body>
    <header>
        <h1>Ranking de Doações por Turma</h1>
    </header>

    <main>
        <ul>
            <!-- Lista o ranking -->
            <li th:each="item, stat : ${ranking}">
                <span th:text="${stat.count} + '° lugar: '"></span>
                <span th:text="${item.turma}"></span> - 
                <span th:text="${item.totalDoacoes} + ' doações'"></span>
            </li>
        </ul>

        <!-- Botão de reset do ranking -->
        <form action="/ranking/resetar" method="post">
            <!-- Se estiver usando Spring Security, descomente a linha abaixo -->
            <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
            <button type="submit">Resetar Ranking do Bimestre</button>
        </form>
    </main>

    <footer>
        © 2025 - Instituto Federal de São Paulo - Campus Itapetininga
    </footer>
</body>
</html>
